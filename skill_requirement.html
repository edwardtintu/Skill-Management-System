<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Requirement for Software Engineering Jobs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #3E64FF;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            display: flex;
            justify-content: space-between;
        }

        .job-buttons {
            width: 30%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .job-buttons h2 {
            margin-top: 0;
            color: #333;
        }

        .job-buttons button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .job-buttons button:hover {
            background-color: #45a049;
        }

        .skills-display {
            width: 65%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .skills-display h2 {
            color: #3E64FF;
            margin-bottom: 15px;
        }

        .skills-display ul {
            list-style-type: none;
            padding: 0;
        }

        .skills-display li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .skills-display li strong {
            color: #333;
        }

        footer {
            background-color: #3E64FF;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Software Engineering Job Skills Requirements</h1>
    </header>

    <div class="container">
        <!-- Job buttons section -->
        <div class="job-buttons">
            <h2>Available Job Roles</h2>
            <button onclick="showSkills('softwareEngineer')">Software Engineer</button>
            <button onclick="showSkills('dataScientist')">Data Scientist</button>
            <button onclick="showSkills('securityAnalyst')">Security Analyst</button>
            <button onclick="showSkills('cloudEngineer')">Cloud Engineer</button>
            <button onclick="showSkills('mobileDeveloper')">Mobile Developer</button>
            <button onclick="showSkills('softwareArchitect')">Software Architect</button>
            <button onclick="showSkills('aiEngineer')">AI Engineer</button>
            <button onclick="showSkills('uxDesigner')">UX Designer</button>
            <button onclick="showSkills('devOpsEngineer')">DevOps Engineer</button>
            <button onclick="showSkills('frontendDeveloper')">Frontend Developer</button>
        </div>

        <!-- Skills display section -->
        <div id="skills-display" class="skills-display">
            <p>Select a job role to see the required skills and job description.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Software Engineering Job Skills</p>
    </footer>

    <script>

                    { name: "Problem-Solving", duration: "10 days" },

                    { name: "Machine Learning", duration: "15 days" }
                ]
            },

                description: "Data Scientists analyze complex data to help companies make informed decisions using statistical techniques.",
                skills: [
                    { name: "Python Programming", duration: "12 days" },
                    { name: "Data Visualization", duration: "10 days" },
                    { name: "Statistics", duration: "8 days" },
                    { name: "Machine Learning", duration: "15 days" },
                    { name: "Data Wrangling", duration: "10 days" },

                ]
            },
            securityAnalyst: {

                description: "Security Analysts protect an organization's information systems from cyber threats and vulnerabilities.",
                skills: [

                    { name: "Cloud Security", duration: "12 days" },
                    { name: "Compliance and Regulations", duration: "10 days" }
                ]
            },
            cloudEngineer: {
                title: "Cloud Engineer",

                skills: [
                    { name: "AWS/Azure/GCP", duration: "15 days" },
                    { name: "Cloud Security", duration: "12 days" },
                    { name: "Networking", duration: "10 days" },
                    { name: "Virtualization", duration: "12 days" },
                    { name: "Linux Administration", duration: "10 days" },
                    { name: "Database Management", duration: "10 days" },
                    { name: "Containers (Docker, Kubernetes)", duration: "12 days" },
                    { name: "Scripting (Bash, Python)", duration: "8 days" },
                    { name: "DevOps Practices", duration: "14 days" },
                    { name: "Disaster Recovery", duration: "8 days" }
                ]
            },
            mobileDeveloper: {
                title: "Mobile Developer",
                description: "Mobile Developers create applications for mobile platforms like iOS and Android.",
                skills: [
                    { name: "Java/Kotlin (Android)", duration: "12 days" },
                    { name: "Swift (iOS)", duration: "10 days" },
                    { name: "React Native", duration: "14 days" },
                    { name: "UI/UX Design", duration: "10 days" },

            softwareArchitect: {

                skills: [
                    { name: "Software Design Patterns", duration: "12 days" },

                    { name: "Sketch / Figma", duration: "8 days" },

            },
            devOpsEngineer: {
                title: "DevOps Engineer",
                description: "DevOps Engineers manage and automate IT infrastructure and software development processes.",
                skills: [
                    { name: "Automation Tools", duration: "12 days" },
                    { name: "CI/CD", duration: "10 days" },
                    { name: "Cloud Infrastructure", duration: "12 days" },
                    { name: "Docker & Kubernetes", duration: "14 days" },
                    { name: "Infrastructure as Code", duration: "10 days" },
                    { name: "Linux/Unix Systems", duration: "12 days" },
                    { name: "Version Control", duration: "8 days" },
                    { name: "Scripting", duration: "8 days" },
                    { name: "Monitoring Tools", duration: "7 days" },
                    { name: "Collaboration Tools", duration: "6 days" }
                ]
            }
        };

        // Function to display skills and job description
        function showSkills(jobRole) {
            const job = jobSkills[jobRole];
            let skillList = "<h2>" + job.title + " Skills & Requirements</h2>";
            skillList += "<p><strong>Description:</strong> " + job.description + "</p>";
            skillList += "<ul>";
            job.skills.forEach(skill => {
                skillList += "<li><strong>" + skill.name + ":</strong> " + skill.duration + "</li>";
            });
            skillList += "</ul>";
            document.getElementById("skills-display").innerHTML = skillList;
        }
    </script>

</body>
</html>
